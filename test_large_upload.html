    <script>
        let selectedFile = null;
        let uploadController = null;
        let sessionId = null;
        let uploadedSize = 0;
        let chunkSize = 2 * 1024 * 1024; // 2MB
        let isPaused = false;
        
        const token = '75e88a81871e4d6d5e0410630b9a21df6b6c76f8'; // æµ‹è¯•token
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function selectFile() {
            document.getElementById('fileInput').click();
        }
        
        function handleFileSelect(file) {
            selectedFile = file;
            const fileInfo = document.getElementById('fileInfo');
            const fileDetails = document.getElementById('fileDetails');
            
            fileDetails.innerHTML = `
                <p><strong>æ–‡ä»¶åï¼š</strong>${file.name}</p>
                <p><strong>æ–‡ä»¶å¤§å°ï¼š</strong>${formatFileSize(file.size)}</p>
                <p><strong>æ–‡ä»¶ç±»å‹ï¼š</strong>${file.type || 'æœªçŸ¥'}</p>
                <p><strong>æœ€åä¿®æ”¹ï¼š</strong>${new Date(file.lastModified).toLocaleString()}</p>
            `;
            
            fileInfo.style.display = 'block';
            document.getElementById('uploadBtn').disabled = false;
            
            log(`é€‰æ‹©æ–‡ä»¶: ${file.name} (${formatFileSize(file.size)})`);
            
            // æ£€æŸ¥æ–‡ä»¶å¤§å°
            if (file.size > 100 * 1024 * 1024 * 1024) { // 100GB
                log('è­¦å‘Šï¼šæ–‡ä»¶å¤§å°è¶…è¿‡100GBé™åˆ¶', 'warning');
            } else if (file.size > 1024 * 1024 * 1024) { // 1GB
                log('å¤§æ–‡ä»¶æ£€æµ‹ï¼šå°†ä½¿ç”¨åˆ†å—ä¸Šä¼ ', 'warning');
            }
        }
        
        async function uploadFile() {
            if (!selectedFile) {
                log('è¯·å…ˆé€‰æ‹©æ–‡ä»¶', 'error');
                return;
            }
            
            try {
                log('å¼€å§‹ä¸Šä¼ æµç¨‹...');
                document.getElementById('uploadBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('cancelBtn').disabled = false;
                document.getElementById('progressContainer').style.display = 'block';
                
                // åˆå§‹åŒ–åˆ†å—ä¸Šä¼ 
                log('åˆå§‹åŒ–åˆ†å—ä¸Šä¼ ä¼šè¯...');
                const initResponse = await fetch('/api/files/chunked/init/', {
                    method: 'POST',
                    headers: {

                        'Authorization': `Token ${token}`

                    body: JSON.stringify({
                        filename: selectedFile.name,
                        total_size: selectedFile.size
                    })
                });
                
                if (!initResponse.ok) {
                    throw new Error(`åˆå§‹åŒ–å¤±è´¥: ${initResponse.status} ${initResponse.statusText}`);
                }
                
                const initData = await initResponse.json();
                sessionId = initData.session_id;
                chunkSize = initData.chunk_size;
                
                log(`ä¸Šä¼ ä¼šè¯å·²åˆ›å»º: ${sessionId}`, 'success');
                log(`åˆ†å—å¤§å°: ${formatFileSize(chunkSize)}`);
                
                // å¼€å§‹åˆ†å—ä¸Šä¼ 
                await uploadChunks();
                
            } catch (error) {
                log(`ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
                resetUploadState();
            }
        }
        
        async function uploadChunks() {
            uploadController = new AbortController();
            
            while (uploadedSize < selectedFile.size && !isPaused) {
                const start = uploadedSize;
                const end = Math.min(start + chunkSize, selectedFile.size);
                const chunk = selectedFile.slice(start, end);
                
                log(`ä¸Šä¼ åˆ†å—: ${formatFileSize(start)} - ${formatFileSize(end)}`);
                
                try {
                    const response = await fetch(`/api/files/chunked/${sessionId}/chunk/`, {
                        method: 'PUT',
                        headers: {

                            'Content-Range': `bytes ${start}-${end - 1}/${selectedFile.size}`

                        body: chunk,

                    });
                    
                    if (!response.ok) {
                        throw new Error(`åˆ†å—ä¸Šä¼ å¤±è´¥: ${response.status} ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    uploadedSize = result.uploaded_size;
                    
                    // æ›´æ–°è¿›åº¦
                    const progress = Math.round((uploadedSize * 100) / selectedFile.size);
                    document.getElementById('progressFill').style.width = progress + '%';
                    document.getElementById('progressText').textContent = `${progress}% (${formatFileSize(uploadedSize)} / ${formatFileSize(selectedFile.size)})`;
                    
                } catch (error) {
                    if (error.name === 'AbortError') {
                        log('ä¸Šä¼ å·²æš‚åœ', 'warning');
                        return;
                    }
                    throw error;
                }
            }
            
            if (uploadedSize >= selectedFile.size) {
                // å®Œæˆä¸Šä¼ 
                log('å®Œæˆåˆ†å—ä¸Šä¼ ï¼Œæ­£åœ¨åˆå¹¶æ–‡ä»¶...');
                const completeResponse = await fetch(`/api/files/chunked/${sessionId}/complete/`, {

                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!completeResponse.ok) {
                    throw new Error(`å®Œæˆä¸Šä¼ å¤±è´¥: ${completeResponse.status} ${completeResponse.statusText}`);
                }
                
                const result = await completeResponse.json();
                log(`æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼æ–‡ä»¶ID: ${result.id}`, 'success');
                log(`æ–‡ä»¶URL: ${result.file_url}`, 'success');
                
                resetUploadState();
            }
        }
        
        function pauseUpload() {

                document.getElementById('uploadBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;

        }
        
        async function cancelUpload() {
            if (uploadController) {

            document.getElementById('pauseBtn').disabled = true;

            document.getElementById('progressContainer').style.display = 'none';

        });

            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        // åˆå§‹åŒ–æ—¥å¿—
        log('å¤§æ–‡ä»¶ä¸Šä¼ æµ‹è¯•é¡µé¢å·²åŠ è½½');

        log('è¯·é€‰æ‹©ä¸€ä¸ªå¤§æ–‡ä»¶è¿›è¡Œæµ‹è¯•');
