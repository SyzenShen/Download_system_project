<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详细上传调试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input[type="file"] { margin: 10px 0; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .log { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>详细上传调试页面</h1>
        
        <div class="section info">
            <h3>认证状态</h3>
            <p>Token: <span id="token-status">检查中...</span></p>
            <p>用户: <span id="user-status">检查中...</span></p>
            <button onclick="checkAuth()">重新检查认证</button>
        </div>

        <div class="section">
            <h3>文件上传测试</h3>
            <input type="file" id="fileInput" />
            <br>
            <button onclick="uploadFile()">上传文件</button>
            <button onclick="uploadWithEmptyMetadata()">上传文件（空元数据）</button>
            <button onclick="uploadWithMinimalMetadata()">上传文件（最小元数据）</button>
        </div>

        <div class="section">
            <h3>上传结果</h3>
            <div id="upload-result"></div>
        </div>

        <div class="section">
            <h3>调试日志</h3>
            <div id="debug-log" class="log"></div>
            <button onclick="clearLog()">清空日志</button>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logEntry.className = type;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('debug-log').innerHTML = '';
        }

        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            document.getElementById('token-status').textContent = token ? `${token.substring(0, 10)}...` : '未找到';
            document.getElementById('user-status').textContent = user ? JSON.parse(user).email : '未登录';
            
            log(`Token: ${token ? '存在' : '不存在'}`);
            log(`User: ${user ? JSON.parse(user).email : '未登录'}`);
        }

        async function uploadWithEmptyMetadata() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                log('请选择文件', 'error');
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                log('未找到认证token', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('title', '');
            formData.append('project', '');
            formData.append('file_format', '');
            formData.append('document_type', '');
            formData.append('access_level', '');
            formData.append('upload_method', 'Frontend Debug Empty');

            log(`开始上传文件（空元数据）: ${file.name}`);
            
            try {
                const response = await fetch('/api/files/upload/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${token}`
                    },
                    body: formData
                });

                log(`响应状态: ${response.status} ${response.statusText}`);
                
                const responseText = await response.text();
                log(`响应内容: ${responseText}`);

                if (response.ok) {
                    const result = JSON.parse(responseText);
                    document.getElementById('upload-result').innerHTML = 
                        `<div class="success"><h4>空元数据上传成功!</h4><pre>${JSON.stringify(result, null, 2)}</pre></div>`;
                    log('空元数据上传成功!', 'success');
                } else {
                    document.getElementById('upload-result').innerHTML = 
                        `<div class="error"><h4>空元数据上传失败</h4><pre>${responseText}</pre></div>`;
                    log(`空元数据上传失败: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`网络错误: ${error.message}`, 'error');
            }
        }

        // 页面加载时检查认证状态
        window.onload = function() {
            checkAuth();
            log('页面加载完成');
        };
    </script>
</body>
</html>
